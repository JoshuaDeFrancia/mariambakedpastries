<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<cart_body>

    <nav class="navigation_nav-bar">
        <div class="navigation_outerdiv">
            <div class="navigation_innerdiv">
                <img src="..\Pictures\Navbar_Logo.png" class="navigation_logo" alt="Navbar Logo">
            </div>
            <div class="navigation_innerdiv navigation_bottom">
                <div class="navigation_bottom_inside navigation_bottom_left">
                    <a href="/Menu.html" class="navigation_header_button">Browse Product</a>
                    <a href="/Menu.html" class="navigation_header_button">Order Tracking</a>
                    <a href="/Menu.html" class="navigation_header_button">Notification</a>
                    <a href="/Menu.html" class="navigation_header_button">About Us</a>
                </div>
                <div class="navigation_bottom_inside navigation_cart_button">
                    <a href="#" class="navigation_cart">
                        <span class="glyphicon glyphicon-shopping-cart"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="cart-container">
        <div class="cart-checkbox">
            <input type="checkbox" class="cart-checkbox">
        </div>
        <div class="cart-item">
            <img src=" " alt=" " class="cookie-image">
            <div class="cart-details">
                <div class="cookie-title">Cookie Title</div>
                <div class="product-quantity">
                    Product Quantity:
                    <button class="quantity-btn">Half Dozen</button>
                    <button class="quantity-btn">One Dozen</button>
                </div>
                <div class="order-quantity">
                    Order Quantity:
                    <div class="cart_order-quantity-controls">
                        <button class="quantity-decrease">-</button>
                        <span class="order-quantity-value">1</span>
                        <button class="quantity-increase">+</button>
                    </div>
                </div>
            </div>
            <div class="cart-price">
                Price: ₱0.00
                <button class="cart_remove-item">X</button>
            </div>
        </div>
    </div>

    <div class="cart-footer">
        <div class="cart_total-price">
            <span>Total: ₱0.00</span>
        </div>
        <div class="cart-buttons">
            <button class="voucher-btn">Add Voucher</button>
            <button class="order-btn">Order Now</button>
        </div>
    </div>

   
    <div class="voucher-popup">
        <div class="voucher-popup-content">
            <span class="close-voucher-popup">&times;</span>
            <h2>Please Enter Your Voucher Code</h2>
            <input type="text" placeholder="Voucher Code" class="voucher-input">
            <button class="apply-voucher-btn">Go</button>
        </div>
    </div>

    <script src="script.js"></script>
</cart_body>
</html>
