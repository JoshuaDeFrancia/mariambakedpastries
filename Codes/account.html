<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 
</head>
<body class = "account_body">




    <div class="account_container" id="account_container"> <!--eto yung visible na box a website-->


        <div class = "account_form_box signup_div"> <!-- Eto yung lagayan ng Sign up-->
            <h2 class = "login_h2">Sign Up</h2>
            <h4 class = "signup_h4">It only takes a few minutes</h4>

            <form action="#"> <!--ETO YUNG LAGAYAN NG PHP THANKSU-->
                <div class ="login_form-group ">
                    <Input type="email" placeholder="Email" id="signup_email" required>
                    <p  id="signup_email_error" class = "signup_email_error">Invalid Email Address</p>
                </div>


                <div class ="login_form-group">
                    <Input type="password" placeholder="Password" id="signup_password" required>
                </div>
                <div>
                    <input type="checkbox" onclick="signup_reveal_password()" id="signup_checkbox">
                    <label for="signup_checkbox">Show Password</label>
                    <p id="signup_password_error" class = "signup_password_error">Use at least 8 characters one uppercase letter one lowercase letter and one number in your password</p>
                </div>


                <div class ="login_form-group">
                    <Input type="password" placeholder="Confirm Password" id="signup_password2" required>
                </div>
                <div>
                    <input type="checkbox" onclick="signup_reveal_password2()" id="signup_checkbox2">
                    <label for="signup_checkbox2">Show Password</label>
                </div>
                <div class="login_form-btn">
                    <input type="submit" value="Sign Up" id="signup_btn" class="account_btn">
                </div> 
            </form>

            

        </div>


        <div class = "account_form_box login_div"> <!--eto yung lagayan ng login-->
            <h2 class = login_h2>Log In</h2>
            <!--ETO YUNG LAGAYAN NG PHP THANKSU-->
            <form action="#">
                <div class ="login_form-group">
                    <input type="email"  placeholder="Email" required>
                </div>

                <div class ="login_form-group">
                    <input type="password" placeholder="Password" required>
                </div>
            </form>
            <div class="login_form-btn">
                <input type="submit" name="login" class="account_btn" >
            </div>
        </div>



        
        

        <div class = "toggle_container"> <!--eto yung lagayan ng signin or signup invitation-->
            <div class="toggle">
                <div class="toggle-left toggle-panel">
                    <h2 class="login_h2">Already have an account?</h2>
                    <p>Log in here!</p>
                    <button class = "login_button_hidden" id="account_login_btn">Log In</button>
                </div>
                <div class="toggle-right toggle-panel">
                    <h2 class="login_h2">Don't have an acount?</h2>
                    <p>Create an acount to purhase product</p>
                    <button class = "login_button_hidden"  id="account_signup_btn">Sign Up</button>
                    
                </div>
            </div>
        </div>




    </div>
 
    <script src = "script.js"></script>
</body>

</html>
